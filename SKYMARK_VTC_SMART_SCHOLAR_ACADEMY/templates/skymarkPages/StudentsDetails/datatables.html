<div class="col-lg-12">
  <div class="card mb-4">
    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
      <h6 class="m-0 font-weight-bold text-primary">List of Students</h6>
    </div>
    <div class="table-responsive p-3">
      <table class="table align-items-center table-flush table-hover" id="dataTableHover">
        <thead class="thead-light">
          <tr>
            <!-- <th>#</th> -->
            <th>name</th>
            <th>course</th>
            <!-- <th>Registered by</th> -->
            <th>Action</th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <!-- <th>#</th> -->
            <th>name</th>
            <th>course</th>
            <!-- <th>Registered by</th> -->
            <th>Action</th>
          </tr>>
          </tr>
        </tfoot>
        {% if count_all_students %}
        <tbody>
          {% for student in get_all_students %}
          <tr>
            <!-- <td>{{forloop.counter}}</td> -->
            <td> {{ student.student_full_name}}</td>
            
            <td>{{student.course_name}}</td>
            <!-- <td>{{classes.registered_by}}</td> -->
            <td>
              <a data-toggle="modal" data-target="#studentDetailModal{{student.id}}" class="btn btn-sm btn-outline-info text-info"><i class="fas fas fa-eye"></i></a>
              <a data-toggle="modal" data-target="#productSoldDetailViewModal{{student.id}}" class="btn btn-sm btn-outline-warning text-outline-primary"><i class="fas fas fas fa-pen-alt"></i></a>
              <a data-toggle="modal" data-target="#studentFeePayments{{student.id}}" class="btn btn-sm btn-outline-success text-outline-success"><i class="fas fas fas fa-plus"></i> fee</a>
          
              <!-- <a data-toggle="modal" data-target="#studentsAttendenceModal{{student.id}}" class="btn btn-sm btn-outline-primary text-primary"><i class="fas fas far fa-plus-square"> Attendence</i></a>
              {% include './studentsAttendenceModal.html' %} -->
              
              <!-- <a data-toggle="modal" data-target="#productSoldDetailViewModal{{student.id}}" class="btn btn-sm btn-outline-info text-primary"><i class="fas fas far fa-plus-square"> results</i></a> -->
              <a  data-toggle="modal" data-target="#deleteProductSoldModal" class="btn btn-sm btn-outline-danger"><i class="fas fas fas far fa-trash-alt"></i></a>
            </td>
          </tr> 
          {% include './studentFeePayments.html' %}
          {% include './studentDetailModal.html' %}
          {% endfor %}  
         
          
          
        </tbody>
        {% endif %}

      </table>
    </div>
  </div>
</div>
