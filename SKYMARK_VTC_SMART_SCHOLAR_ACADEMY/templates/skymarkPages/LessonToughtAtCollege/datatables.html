<div class="col-lg-12">
  <div class="card mb-4">
    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
      <h6 class="m-0 font-weight-bold text-primary">List of lessons</h6>
    </div>
    <div class="table-responsive p-3">
      <table class="table align-items-center table-flush table-hover" id="dataTableHover">
        <thead class="thead-light">
          <tr>
            <th>#</th>
            <th>Topic </th>
            <th>Remark</th>
            <th>Date</th>
            <!-- <th>Registered by</th> -->
            <th>Action</th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <th>#</th>
            <th>Topic</th>
            <th>Remark</th>
            <th>Date</th>
            <!-- <th>Registered by</th> -->
            <th>Action</th>
          </tr>
        </tfoot>
        {% if count_user_lesson %}
        <tbody>
          {% for lesson in get_user_lessons %}
          <tr>
            <td>{{forloop.counter}}</td>
            <td> {{ lesson.topic_covered}}</td>
            
            <td>{{lesson.remark}}</td>
            <td>{{lesson.date}}</td>
            <!-- <td>{{classes.registered_by}}</td> -->
            <td>
              <a data-toggle="modal" data-target="#productSoldDetailViewModal{{product_sold.id}}" class="btn btn-sm btn-outline-primary text-primary"><i class="fas fas fa-eye"></i></a>
              <!-- update button is here  -->
              <!-- <a  data-toggle="modal" data-target="#updateproductSoldModal{{product_sold.id}}"
              class="btn btn-sm btn-outline-warning"  ><i class="fas fas fas fa-pen"></i></a> -->
              <a  data-toggle="modal" data-target="#deleteProductSoldModal" class="btn btn-sm btn-outline-danger"><i class="fas fas fas far fa-trash-alt"></i></a>
            </td>
          </tr> 
          {% endfor %}  
         
          
          
        </tbody>
        {% endif %}
      </table>
    </div>
  </div>
</div>
